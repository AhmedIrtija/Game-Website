<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="diceStyle.css">
    <script src="Dice.js" defer></script>
    <title>Dice Simulator</title>
</head>

<body>
    <header class="mainHeader">
        <a href="index.html" target="_parent">
            <h1>GameHub<img src="images/logo.png" alt="GameHub logo"></h1>
        </a>
        <div class="title">
            <p>Dice Simulator</p>
        </div>
    </header>

    <div class="instruction">
        <p>
            1. Select the number of dice to roll<br>
            2. Press Roll Dice to see the result
        </p>
    </div>

    <a href="Dice.html" target="_parent">
        <button type="button" class="reset">Reset</button>
    </a>

    <div>
        <label for="diceNumber">Number of Dice:</label>
        <input type="number" id="diceNumber" min="1" max="100" value="1">
    </div>

    <div class="dice-box"></div>

    <button type="button" class="roll">Roll Dice</button>

    <footer>
        <p>&copy; 2024 Ahmed Irtija. All Rights Reserved</p>
    </footer>
</body>
</html>
